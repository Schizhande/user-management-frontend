<button class="btn btn-sm" (click)="promptAdd()">CREATE ROLE</button>

<clr-modal [(clrModalOpen)]="isAdd" [clrModalSize]="'lg'">
    <h3 class="modal-title">Add New Role</h3>
    <div class="modal-body">
        <clr-alert *ngIf="isAlert" [clrAlertType]="'danger'">
            <clr-alert-item>
                <span class="alert-text"> {{ message }} </span>
            </clr-alert-item>
        </clr-alert>
        <br />

        <form clrForm [formGroup]="roleForm" (ngSubmit)="addRole()">
            <section class="form-block">
                <div class="col-md-12">
                    <clr-input-container>
                        <label class="required clr-col-xs-12 clr-col-md-4">Name</label>
                        <input class="required clr-col-xs-12 clr-col-md-5" clrInput formControlName="name" type="text"
                            size="40" />
                        <clr-control-error>This field is required!</clr-control-error>
                    </clr-input-container>
                </div>

                <div class="col-md-12">
                    <clr-input-container>
                        <label class="required clr-col-xs-12 clr-col-md-4">Description</label>
                        <input class="required clr-col-xs-12 clr-col-md-5" clrInput formControlName="description"
                            type="text" size="40" />
                        <clr-control-error>This field is required!</clr-control-error>
                    </clr-input-container>
                </div>
            </section>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="isAdd = false">
            Cancel
        </button>
        <button type="submit" class="btn btn-primary" (click)="addRole()">
            Add
        </button>
    </div>
</clr-modal>
