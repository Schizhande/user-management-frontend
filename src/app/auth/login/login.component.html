<div class="login-wrapper">
    <form class="login" [formGroup]="loginForm" (ngSubmit)="login()">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            User Management
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="text" name="username" clrInput placeholder="Username" formControlName="username" />
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" formControlName="password" />
            </clr-password-container>
            <div *ngIf="isAlert" class="error active">
                {{placeholderMessage}}
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()" [clrLoading]="loginState">
                Sign in
            </button>

        </div>
    </form>
</div>
